<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Repasse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="calculator-card">
            <header class="card-header">
                <h1>Simulador de Repasse</h1>
                <p>Cálculo de repasse e projeção de RPA.</p>
            </header>

            <section class="input-section">
                <div class="input-group">
                    <label for="resultadoMensal">Resultado Mensal</label>
                    <div class="currency-wrapper">
                        <span class="currency-symbol">R$</span>
                        <input type="number" id="resultadoMensal" placeholder="0,00" step="0.01">
                    </div>
                </div>

                <div class="input-group">
                    <label for="saldoDevedor">Saldo Devedor (Caso tiver)</label>
                    <div class="currency-wrapper negative-hint">
                        <span class="currency-symbol">R$</span>
                        <input type="number" id="saldoDevedor" placeholder="0,00" step="0.01" min="0">
                    </div>
                </div>

                <button id="btnCalcular" class="cta-button">Calcular Repasse</button>
            </section>

            <section id="resultsSection" class="results-section hidden">
                <div class="separator"></div>
                <h2>Demonstrativo</h2>
                
                <ul id="statementList" class="statement-list">
                   </ul>

                <div class="trader-profit-box">
                    <span>Lucro do Trader:</span>
                    <strong id="lucroTrader">R$ 0,00</strong>
                </div>

                <ul id="debtList" class="statement-list simple-list hidden">
                    </ul>

                <div class="comparison-container">
                    <div class="result-box main-box">
                        <span class="box-title">Valor Líquido Total</span>
                        <span class="box-desc">Lucro do Trader</span>
                        <div class="box-value" id="valLiqTotal">R$ 0,00</div>
                    </div>

                    <div class="result-box rpa-box">
                        <span class="box-title">Opção com RPA</span>
                        <span class="box-desc">Desc. 11% e 5%</span>
                        <div class="box-value" id="finalRPA">R$ 0,00</div>
                        <small class="box-label">Valor Pago p/ Trader</small>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
