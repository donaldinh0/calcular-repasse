<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Trader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="calculator-card">
            <header class="card-header">
                <h1>Calculadora de Repasse</h1>
                <p>Simule seus ganhos detalhadamente.</p>
            </header>

            <section class="input-section">
                <div class="input-group">
                    <label for="resultadoMensal">Resultado Mensal</label>
                    <div class="currency-wrapper">
                        <span class="currency-symbol">R$</span>
                        <input type="number" id="resultadoMensal" placeholder="0,00" step="0.01">
                    </div>
                </div>

                <div class="input-group">
                    <label for="saldoDevedor">Saldo Devedor (Opcional)</label>
                    <div class="currency-wrapper negative-hint">
                        <span class="currency-symbol">R$</span>
                        <input type="number" id="saldoDevedor" placeholder="0,00" step="0.01" min="0">
                    </div>
                </div>

                <button id="btnCalcular" class="cta-button">Calcular</button>
            </section>

            <section id="resultsSection" class="results-section hidden">
                <div class="separator"></div>
                
                <div class="results-header">
                    <h2>Demonstrativo</h2>
                    
                    <div class="rpa-toggle-wrapper">
                        <label class="switch">
                            <input type="checkbox" id="checkRPA">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Emite RPA?</span>
                    </div>
                </div>
                
                <ul id="statementList" class="statement-list">
                   </ul>

                <div class="final-result-card">
                    <span class="final-label">Valor Final a Receber</span>
                    <strong id="valorFinalDisplay">R$ 0,00</strong>
                    <small id="rpaHint" class="hidden">(Com descontos de RPA e ISS aplicados)</small>
                </div>

            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
